<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,100&family=Silkscreen&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Animal Sound Detector</h2>
      <p>Note: Play different sounds of animals like cat,dog,lion,cow to make the animals dance</p>
    </div>
    <br>
    <div class="main_div">
      <center>
        <br>
        <br>
        <button class="btn btn-warning" onclick="start()">Start</button>
        <h3 id="result_label">Sound Detected - </h3>
        <h3 id="result_confidence">Accuracy - </h3>
        <br>
        <img src="Cat.webp" id="cat" width="300" height="300"> 
        <img src="dog.png" id="dog" width="300" height="300">
        <img src="lion.png" id="lion" width="300" height="300">
        <img src="cow.png" id="cow" width="300" height="300">
      </center>
    </div>
    <div class="copy_right_footer">Developed By - Anika</div>
<script src="main.js"></script>
  </body>
</html>
